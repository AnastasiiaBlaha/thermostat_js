<!DOCTYPE html>
<html>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    </head>
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">reset</button>
        power saving mode is <span id="power-saving">on</span>
        <button id="psm-on">PSM on</button>
        <button id="psm-off">PSM off</button>
      </p>
    </section>
    <section>
            <h1>Current temperature: <span id="current-temperature">20</span></h1>
            <select id="current-city">
              <option value="london">London</option>
              <option value="newyork">New York</option>
              <option value="paris">Paris</option>
              <option value="tokyo">Tokyo</option>
              <option value="kiev">Kiev</option>
            </select>
          </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
